<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Interactiva (Flask + JS)</title>
    <style>
        body {
            display: grid; 
            place-items: center; 
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .calculadora {
            display: grid;
            grid-template-columns: repeat(4, 1fr); 
            gap: 10px; 
            width: 320px; 
            padding: 20px;
            border-radius: 15px;
            background-color: #333; 
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.5);
        }
        /* La pantalla debe tener dos líneas */
        .pantalla {
            grid-column: 1 / -1; 
            background-color: #4a4a4a;
            color: white;
            font-size: 2.5rem;
            text-align: right;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 10px;
            height: 80px; /* Altura fija para el display */
            display: flex;
            flex-direction: column;
            justify-content: space-around;
        }
        /* Estilo para el resultado pequeño (operación anterior) */
        #pantalla-anterior {
            font-size: 1rem;
            color: #ccc;
            min-height: 20px;
        }
        /* Estilo para el resultado grande (valor actual) */
        #pantalla-actual {
            font-size: 2.5rem;
            color: white;
        }
        .calculadora button {
            font-size: 1.5rem;
            padding: 20px 0;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            background-color: #eee;
            color: #333;
            transition: background-color 0.2s;
        }
        .calculadora button:hover { background-color: #ddd; }
        .operador { background-color: #f39c12; color: white; }
        .operador:hover { background-color: #e67e22; }
        #clear { background-color: #e74c3c; color: white; }
        #clear:hover { background-color: #c0392b; }
        #equals { background-color: #2ecc71; color: white; }
        #equals:hover { background-color: #27ae60; }
    </style>
</head>
<body>
<h1>Calculadora Interactiva (Flask + JS) </h1>
    <div class="calculadora">
        <div class="pantalla">
            <div id="pantalla-anterior"></div>
            <div id="pantalla-actual">0</div>
        </div>

        <button id="clear">C</button>
        <button class="operador" data-operador=" / ">/</button>
        <button class="operador" data-operador=" * ">*</button>
        <button class="operador" data-operador=" - ">-</button>

        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="operador" data-operador=" + ">+</button>

        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button id="equals">=</button>

        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>0</button>
    </div>

    <script src="/static/script.js"></script>

</body>
</html>
